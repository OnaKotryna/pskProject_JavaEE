<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:f="http://java.sun.com/jsf/core"
       xml:lang="en" lang="en">
<h:head>
    <title>Artists</title>
</h:head>
<h:body>
    <h:link outcome="mybatis/artists" value="MyBatis"/>
    <h:outputText value=" ||| "/>
    <h:link outcome="labels" value="Labels"/>
    <h:outputText value=" || "/>
    <h:link outcome="index" value="Artists"/>
    <h:outputText value=" | #{albumsForArtist.artist.name}"/>

    <h2>#{albumsForArtist.artist.name}</h2>
    <h:outputText value="Country: #{albumsForArtist.artist.country}"/>
    <h3>Released Albums:</h3>
    <ol>
        <ui:repeat value="#{albumsForArtist.artist.albums}" var="album">
            <li>
                <h:link value="#{album.title} " outcome="albumDetails?albumId=#{album.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h4>Add Album to the Discography:</h4>
    <h:form>
        <h:inputText a:placeholder="title" value="#{albumsForArtist.albumToCreate.title}" required="true" /> <br/>
        <h:inputText a:placeholder="song number" value="#{albumsForArtist.albumToCreate.songNumber}" required="true" /><br/>
        <h:inputText a:placeholder="length" value="#{albumsForArtist.albumToCreate.length}" required="true" /> <br/>
        <h:commandButton value="Add Album" action="#{albumsForArtist.createAlbum}" >
            <f:param name="artistId" value="#{albumsForArtist.artist.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
