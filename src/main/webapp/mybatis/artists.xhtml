<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>MyBatis Version</title>
</h:head>
<h:body>
    <h:link value="Back" outcome="/index"/>
    <h:outputText value=" || MyBatis | Artists"/>
    <h2>Artists</h2>
    <ol>
        <ui:repeat value="#{artistsMyBatis.allArtists}" var="artist">
            <li><h:link value="#{artist.name}" outcome="artistDetails?artistId=#{artist.id}" /></li>
        </ui:repeat>
    </ol>
    <h4>Add Artist:</h4>
    <h:form>
        <h:inputText a:placeholder="title" value="#{artistsMyBatis.artistToCreate.name}" required="true" /> <br/>
        <h:inputText a:placeholder="country" value="#{artistsMyBatis.artistToCreate.country}" required="true" /> <br/>
        <h:commandButton value="Add Artist" action="#{artistsMyBatis.createArtist}" />
    </h:form>
</h:body>
</html>
