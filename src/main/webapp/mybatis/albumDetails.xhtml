<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>MyBatis - Album Details</title>
</h:head>
<h:body>
    <h:link value="Back" outcome="/index"/>
    <h:outputText value=" || MyBatis | "/>
    <h:link outcome="/mybatis/artists" value="Artists"/>
    <h2>#{displayAlbumMyBatis.album.title} details: </h2>
    <h:outputText value="Length: #{displayAlbumMyBatis.album.length}"/><br/>
    <h:outputText value="Track nr: #{displayAlbumMyBatis.album.songNumber}"/><br/>
    <h:outputText value="Record Labels: "/><br/>
    <ol>
        <ui:repeat value="#{displayAlbumMyBatis.getLabels()}" var="lab">
            <li><h:outputText value="#{lab.label}"/></li>
        </ui:repeat>
    </ol> <br/>
</h:body>
</html>
